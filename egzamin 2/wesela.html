        <h2>Ile będzie kosztowało moje wesele</h2>
        Podaj liczbę gości:<input id="goscie" type="number">
        <input id="poprawina"  type="checkbox">Wesele z poprawami?
        <button onclick="oblicz()">Oblicz koszt</button>
        <p id="wynik"></p>

    <script>
        function oblicz(){
           a=document.getElementById("goscie").value; 
           b=document.getElementById("poprawina").checked;
           c=a*100;
           let koszt;
           if(b==true){
            koszt=c*1.3;
           }
            else{
            koszt=c;
            }

            document.getElementById("wynik").innerHTML="Koszt Twojego wesela to " + koszt; 
        }
    </script>
