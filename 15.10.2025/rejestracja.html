<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep-rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <section id="boczny">
        <img src="Bez nazwy.png" alt="promocje">
        <h2>Sprawdź promocje</h2>
        <table>
            <tr><th>co?</th><th>ile taniej?</th></tr>
            <tr><td>ubrania</td><td>15%</td></tr>
            <tr><td>buty</td><td>25%</td></tr>
        </table>
    </section>
    <header>
        <H1>Zarejestruj się w sklepie</H1>

    </header>
    <main>
        <button onclick="bloki(blok1)">Klient</button>
        <button onclick="bloki(blok2)">Adres</button>
        <button onclick="bloki(blok3)">Kontakt</button>
        <nav id="blok1">
            <p>Imię</p><br>
            <input type="text" onfocus="pasek(1)" id="1">Wpisz dane<br>
            <p>Nazwisko</p>
            <input type="text" onfocus="pasek(2)" id="2"><br>
            <p>Data urodzenia</p><br>
            <input type="date" onfocus="pasek(3)" id="3">

        </nav>
        <nav id="blok2">
            <p>Ulica</p><br>
            <input type="text" onfocus="pasek(4)" id="4"><br>
            <p>Numer</p>
            <input type="number" onfocus="pasek(5)" id="5"><br>
            <p>Miasto</p><br>
            <input type="text" onfocus="pasek(6)" id="6">
        </nav>
        <nav id="blok3">
            <p>Numer komórkowy</p><br>
            <input type="tel" onfocus="pasek(7)" id="7"><br>
            <input type="checkbox" onfocus="pasek(8)" id="8">Akceptuje RODO<br>
            <button onclick="zatwierdz()">Zatwierdź dane</button>
        </nav>

    </main>
    <nav id="paseknav">
        <section id="pasek"></section>
    </nav>
    <footer>
        <h4>Rejestrację do sklepu wykonał:1234567890123456</h4>
    </footer>
    <script>
        function bloki(k){
            let a=document.getElementById("blok1");
            let b=document.getElementById("blok2");
            let c=document.getElementById("blok3");
            a.style.display="none";
            b.style.display="none";
            c.style.display="none";
            k.style.display="block";
        }
        function pasek(o){
            let a=document.getElementById("pasek");
            let b=o*12+4;

            a.style.width=b+"%";
            
            
            
            

        }
        function zatwierdz(){
            let a=document.getElementById("1").value;
            let b=document.getElementById("2").value;
            let c=document.getElementById("3").value;
            let d=document.getElementById("4").value;
            let e=document.getElementById("5").value;
            let f=document.getElementById("6").value;
            let g=document.getElementById("7").value;
            let h=document.getElementById("8").checked;
            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);
            console.log(e);
            console.log(f);
            console.log(g);
            console.log(h);



        }
        

        
    </script>
</body>
</html>
