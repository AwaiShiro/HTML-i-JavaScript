<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header>
        <h1>Galeria obrazów</h1>
    </header>
    <aside>
        <img id="zdjecie" src="zdjecie.jpg" alt="zdjęcie dnia">
        <h3>Zdjęcia opublikowali</h3>
        <table>
            <tr><td>Anna Porada</td><td>10 zdjęć</td></tr>
            <tr><td>Krzystof Wasilewski</td><td>12 zdjęc</td></tr>
            <tr><td>Monika Kowalska</td><td>4 zdjęcia</td></tr>
        </table>
    </aside>
    <nav>
        <button onclick="zdjecie()">prev</button>
        <img id="zdjecie1" src="1.jpg" alt="galeria">
        <button onclick="nastepne()">next</button>
        <hr>
        <img onclick="miniatura(1)" src="1.jpg" class="miniatura" alt="miniatura">
        <img onclick="miniatura(2)"  src="2.jpg" class="miniatura" alt="miniatura">
        <img  onclick="miniatura(3)"src="3.jpg" class="miniatura" alt="miniatura">
        <img onclick="miniatura(4)"  src="4.jpg" class="miniatura" alt="miniatura">
        <img  onclick="miniatura(5)" src="5.jpg" class="miniatura" alt="miniatura">
        

    </nav>
    <footer>
        <a href="https://pixabay.com/">Więcej obrazów</a>
        <p>Galerie wykonał:12345678976543</p>
    </footer>
    <script>
        let liczba=1
        function nastepne(){
          liczba=liczba + 1
          if(liczba>5){
            liczba=1
          }
          document.getElementById("zdjecie1").src=liczba + ".jpg"  
            
        }
        function zdjecie(){
          liczba=liczba - 1;
          if(liczba<=0){
            liczba=5;
          }
          document.getElementById("zdjecie1").src=liczba + ".jpg"  
            
        }
        function miniatura(k){
            document.getElementById("zdjecie1").src=k + ".jpg"
        }
    </script>
</body>
</html>
